<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .body{
      background-image: url('mycovidapp/');
    }
  </style>
   <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
    <form method="post" class="form-select-lg mb-1" action="" style="text-align: center; margin-top: 100px; font-family:monospace;">
      {% csrf_token %}
      <select name="selectcountry">
        {% for Country in country %}
        <option>{{Country}}</option>
        {% endfor %}
  
      </select> <br>
      <input style="margin-top: 20px;" type="submit" class="btn btn-outline-success" name="">

    </form>

    <p style="text-align: center;"><button type="button" class="btn btn-secondary">{{selectcountry}}</button> 
      <button type="button" class="btn btn-warning">ActiveCases : {{ActiveCases}}</button>
  </p> 
  <p> NewCases : {{NewCases}} </p>
  <P> TotalCases : {{TotalCases}} </P>
  <p> NewDeaths : {{NewDeaths}} </p>
  <p> TotalDeaths : {{TotalDeaths}} </p>
  <p> NewRecovered : {{NewRecovered}} </p>
  <p> TotalRecovered : {{TotalRecovered}} </p>
    
    
    
  
  

  

  
</body>
</html>
